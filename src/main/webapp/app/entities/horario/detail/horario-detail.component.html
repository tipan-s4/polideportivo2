<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="horario">
      <h2 data-cy="horarioDetailsHeading"><span jhiTranslate="polideportivo2App.horario.detail.title">Horario</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ horario.id }}</span>
        </dd>
        <dt><span jhiTranslate="polideportivo2App.horario.dia">Dia</span></dt>
        <dd>
          <span>{{ horario.dia | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="polideportivo2App.horario.hora">Hora</span></dt>
        <dd>
          <span>{{ horario.hora }}</span>
        </dd>
        <dt><span jhiTranslate="polideportivo2App.horario.instalacion">Instalacion</span></dt>
        <dd>
          <div *ngIf="horario.instalacion">
            <a [routerLink]="['/instalacion', horario.instalacion?.id, 'view']">{{ horario.instalacion?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/horario', horario.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>

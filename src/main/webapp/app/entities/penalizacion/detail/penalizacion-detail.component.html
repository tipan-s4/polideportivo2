<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="penalizacion">
      <h2 data-cy="penalizacionDetailsHeading"><span jhiTranslate="polideportivo2App.penalizacion.detail.title">Penalizacion</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ penalizacion.id }}</span>
        </dd>
        <dt><span jhiTranslate="polideportivo2App.penalizacion.motivo">Motivo</span></dt>
        <dd>
          <span>{{ penalizacion.motivo }}</span>
        </dd>
        <dt><span jhiTranslate="polideportivo2App.penalizacion.totalAPagar">Total A Pagar</span></dt>
        <dd>
          <span>{{ penalizacion.totalAPagar }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/penalizacion', penalizacion.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
